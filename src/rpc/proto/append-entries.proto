syntax = "proto3";

service AppendEntriesService {
    rpc PostAppendEntry(AERequest) returns (AEResponse) {}
}

message Entry {
    int32 index = 1;
    int32 term = 2;
    string command = 3;
}

message AERequest {
    string term = 1;
    string leaderId = 2;
    int32 prevLogIndex = 3;
    int32 prevLogTerm = 4;
    repeated Entry entries = 5;
    int32 leaderCommit = 6;
}

message AEResponse {
    int32 term = 1;
    bool success = 2;
}

